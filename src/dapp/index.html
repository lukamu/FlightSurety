<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <!-- Fund Company -->
        <div class="row top-20">
            <label class="form">Fund Airline</label> <input type="text" id="t" value="10"> <btn class="btn btn-primary" id="fund">Fund Airline</btn>
        </div>

        <!-- Register Flight -->
        <div class="row top-20">
            <select id="select_register_flight">                
                <option value="flight1">UA010</option>
                <option value="flight2">UA020</option>
                <option value="flight3">UA030</option>
                <option value="flight4">UA040</option>
            </select>
            <btn class="btn btn-primary" id="registerFlight">Register Flight</btn>
        </div>
        <div class="row top-20">
            <select id="select_register_flight">                
                <option value="flight1">UA010</option>
                <option value="flight2">UA020</option>
                <option value="flight3">UA030</option>
                <option value="flight4">UA040</option>
            </select>
            <btn class="btn btn-primary" id="isRegisteredFlight">Is Registered Flight</btn>
        </div>

        <!-- Buy Insurance -->
        <div class="row top-20">
            <select id="select_buy_insurance">                
                <option value="flight1">UA010</option>
                <option value="flight2">UA020</option>
                <option value="flight3">UA030</option>
                <option value="flight4">UA040</option>
            </select>            
            <input type="text" id="insuranceValue" value=".7"> <btn class="btn btn-primary" id="buyInsurance">Buy Insurance</btn>       
        </div>

        <div class="row top-20">
            <select id="select_fetch">                
                <option value="flight1">UA010</option>
                <option value="flight2">UA020</option>
                <option value="flight3">UA030</option>
                <option value="flight4">UA040</option>
            </select>  
            <btn class="btn btn-primary" id="fetchFlightStatus">Fetch Flight Status</btn>
        </div>

        <!-- Withdrawal -->
        <div class="row top-20">
            <label class="form">Withdrawal</label> <btn class="btn btn-primary" id="withdraw">Withdraw Credit</btn>
        </div>


    </main>

</body>

</html>
